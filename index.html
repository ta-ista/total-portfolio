<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Total Portfolio</title>
  <style>
    body {
      background-color: #C0C0C0;
      color: #000000;
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #000080;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      color: #fff;
    }
    .main {
      display: flex;
      height: calc(100vh - 50px);
    }
    .panel {
      flex: 1;
      border: 1px solid #555;
      margin: 5px;
      display: flex;
      flex-direction: column;
    }
    .panel-header {
      background-color: #2e2e2e;
      padding: 5px;
      font-size: 14px;
      color: #fff;
      border-bottom: 1px solid #555;
    }
    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    .status-bar {
      background-color: #2e2e2e;
      padding: 5px;
      text-align: right;
      font-size: 12px;
      color: #fff;
    }
    a {
      color: #4ca3dd;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .folder {
      cursor: pointer;
      color: #4ca3dd;
      font-weight: bold;
    }
    .folder-content {
      margin-left: 20px;
      display: none; /* Initially hidden */
    }
