<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Total Portfolio</title>
  <style>
    body {
      background-color: #C0C0C0;
      color: #000000;
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #000080;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      color: #fff;
    }
    .main {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: calc(100vh - 50px);
      background-color: transparent;
    }
    .panel {
      flex: 1;
      border: 1px solid #555;
      margin: 10px;
      padding: 10px;
      background-color: #FFFFFF; /* Panels are white */
    }
    .panel-header {
      background-color: #2e2e2e;
      padding: 5px;
      font-size: 14px;
      color: #fff;
      border-bottom: 1px solid #555;
    }
    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    .status-bar {
      background-color: #2e2e2e;
      padding: 5px;
      text-align: right;
      font-size: 12px;
      color: #fff;
    }
    a {
      color: #4ca3dd;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .folder {
      cursor: pointer;
      color: #4ca3dd;
      font-weight: bold;
    }
    .folder-content {
      margin-left: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    Total Portfolio: ta_ista
  </div>
  <div class="main">
    <div class="panel">
      <div class="panel-header">Projekty</div>
      <div class="panel-content">
        <!-- Folder 1 -->
        <div class="folder" onclick="toggleFolder('folder1')">üìÅ Folder 1</div>
        <div id="folder1" class="folder-content">
          <a href="#" onclick="openWebamp('https://example.com/file1.mp3', 'File 1')">File 1</a>
        </div>

        <!-- Folder 2 -->
        <div class="folder" onclick="toggleFolder('folder2')">üìÅ Folder 2</div>
        <div id="folder2" class="folder-content">
          <a href="#" onclick="openWebamp('https://example.com/file2.mp3', 'File 2')">File 2</a>
          <a href="#" onclick="openWebamp('https://example.com/file3.mp3', 'File 3')">File 3</a>
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="panel-header">Other Files</div>
      <div class="panel-content">
        <p>README.txt</p>
        <p>kontakt.html</p>
        <p>archiv.zip</p>
      </div>
    </div>
  </div>
  <div class="status-bar">
    Status: 2 folders displayed
  </div>

<script src="https://unpkg.com/webamp"></script>
<script>
  function toggleFolder(folderId) {
    const folder = document.getElementById(folderId);
    folder.style.display = folder.style.display === "none" ? "block" : "none";
  }

  function openWebamp(url, title) {
    alert(`Playing: ${title}`);
    // Add your Webamp player logic here
  }
</script>
</body>
</html>
