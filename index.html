  <style>
    body {

      background-color: #000080;
      padding: 10px;

      font-size: 18px;
      color: #fff;
    }
    .main {
      display: flex;
      height: calc(100vh - 50px);

    .panel {
      flex: 1;

      margin: 5px;
      display: flex;

      padding: 5px;
      font-size: 14px;
      color: #000000;

    }
    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;

    .status-bar {

      padding: 5px;
      text-align: right;

      color: #000000;
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
    }
    a:hover {
      text-decoration: underline;
    }
    .folder {
      cursor: pointer;
      color: #000000;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .folder-content {
      margin-left: 20px;
      display: none;
    }
    .notepad-window {
      position: fixed;
      width: 400px;
      height: 300px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #FFFFFF;
      border: 2px solid #000;
      font-family: Consolas, monospace;
      font-size: 12px;
      overflow: auto;
      z-index: 1000;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    }
    .notepad-header {
      background-color: #2e2e2e;
      color: #fff;
      padding: 5px;
      cursor: move;
    }
    .notepad-content {
      padding: 10px;
      white-space: pre-wrap;
    }
    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
