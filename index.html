<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Total Portfolio</title>
  <style>
    body {
      background-color: #C0C0C0;
      color: #000000;
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #000080;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      color: #fff;
    }
    #mobile-warning {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffcc00;
      color: #000;
      font-size: 16px;
      text-align: center;
      padding: 10px;
      z-index: 10000; /* Ensure it appears on top */
    }
    @media screen and (max-width: 768px) {
      #mobile-warning {
        display: block; /* Display warning on mobile screens */
      }
    }
    .main {
      display: flex;
      height: calc(100vh - 50px);
      flex-wrap: wrap; /* Allow items to wrap on small screens */
    }
    .panel {
      flex: 1;
      border: 1px solid #555;
      margin: 5px;
      display: flex;
      flex-direction: column;
      background-color: #C0C0C0;
      min-width: calc(100% - 10px); /* Full width on small screens */
    }
    @media screen and (min-width: 769px) {
      .panel {
        min-width: 45%; /* Adjust panel width on larger screens */
      }
    }
    .panel-header {
      background-color: #C0C0FF;
      padding: 5px;
      font-size: 14px;
      color: #000000;
      border-bottom: 1px solid #555;
    }
    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      color: #000;
    }
    .status-bar {
      background-color: #2e2e2e;
      padding: 5px;
      text-align: right;
      font-size: 12px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="mobile-warning">
    For the best experience, watch this on your PC!
  </div>

  <div class="header">
    Total Portfolio: ta_ista
  </div>
  <div class="main">

      <div class="panel-header">Projekty</div>
      <div class="panel-content">

        <div id="folder1" class="folder-content">
          <a href="#">Projekt 1.mp3</a>
          <a href="#">README.txt</a>
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="panel-header">In√© s√∫bory</div>
      <div class="panel-content">
        <p>README.txt</p>
        <p>kontakt.html</p>
        <p>arch√≠v.zip</p>
      </div>
    </div>
  </div>
  <div class="status-bar">
    Stav: 3 prieƒçinky zobrazen√©
  </div>
  <script>
    // Debugging: Log whether mobile warning should be visible
    window.addEventListener("load", () => {
      if (window.innerWidth <= 768) {
        console.log("Mobile warning should be visible.");
      } else {
        console.log("Mobile warning is hidden.");
      }
    });
  </script>
</body>
</html>
