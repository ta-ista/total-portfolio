<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Total Commander Web</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #3c3c3c;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      color: #fff;
    }
    .main {
      display: flex;
      height: calc(100vh - 50px);
    }
    .panel {
      flex: 1;
      border: 1px solid #555;
      margin: 5px;
      display: flex;
      flex-direction: column;
    }
    .panel-header {
      background-color: #2e2e2e;
      padding: 5px;
      font-size: 14px;
      color: #fff;
      border-bottom: 1px solid #555;
    }
    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    .status-bar {
      background-color: #2e2e2e;
      padding: 5px;
      text-align: right;
      font-size: 12px;
      color: #fff;
    }
    a {
      color: #4ca3dd;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    Total Commander Web – Moje Portfólio
  </div>
  <div class="main">
    <div class="panel">
      <div class="panel-header">Projekty</div>
      <div class="panel-content">
        <a href="#" onclick="openWebamp()">Projekt 1.mp3</a><br>
        <a href="#" onclick="openWebamp()">Projekt 2.mp3</a><br>
        <a href="#" onclick="openWebamp()">Projekt 3.mp3</a>
      </div>
    </div>
    <div class="panel">
      <div class="panel-header">Iné súbory</div>
      <div class="panel-content">
        <p>README.txt</p>
        <p>kontakt.html</p>
        <p>archív.zip</p>
      </div>
    </div>
  </div>
  <div class="status-bar">
    Stav: 3 súbory zobrazené
  </div>

  <script src="https://unpkg.com/webamp"></script>
  <script>
    function openWebamp() {
      Webamp.create({
        initialTracks: [
          {
            url: "https://example.com/moj-projekt1.mp3",
            metaData: {
              title: "Projekt 1",
              artist: "Ja",
            },
          },
        ],
      }).renderWhenReady(document.body);
    }
  </script>
</body>
</html>
