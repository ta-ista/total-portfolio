<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Total Portfolio</title>
  <style>
    body {
      background-color: #C0C0C0;
      color: #000000;
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #000080;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      color: #fff;
    }
    .main {
      display: flex;
      height: calc(100vh - 50px);
    }
    .panel {
      flex: 1;
      border: 1px solid #555;
      margin: 5px;
      display: flex;
      flex-direction: column;
      background-color: #FFFFFF;
    }
    .panel-header {
      background-color: #2e2e2e;
      padding: 5px;
      font-size: 14px;
      color: #fff;
      border-bottom: 1px solid #555;
    }
    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    .status-bar {
      background-color: #2e2e2e;
      padding: 5px;
      text-align: right;
      font-size: 12px;
      color: #fff;
    }
    a {
      color: #4ca3dd;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .folder {
      cursor: pointer;
      color: #4ca3dd;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .folder-content {
      margin-left: 20px;
      display: none; /* Hidden by default */
    }
    #app1, #app2 {
      display: none; /* Hide Webamp players initially */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    Total Portfolio: ta_ista
  </div>
  <div class="main">
    <div class="panel">
      <div class="panel-header">Projekty</div>
      <div class="panel-content">
        <!-- Folder 1 -->
        <div class="folder" onclick="toggleFolder('folder1')">üìÅ Folder 1</div>
        <div id="folder1" class="folder-content">
          <a href="#" onclick="openWebamp('https://raw.githubusercontent.com/ta-ista/total-portfolio/main/piano_plain.mp3', 'Projekt 1')">Projekt 1.mp3</a>
        </div>

        <!-- Folder 2 -->
        <div class="folder" onclick="toggleFolder('folder2')">üìÅ Folder 2</div>
        <div id="folder2" class="folder-content">
          <a href="#" onclick="openWebamp('https://raw.githubusercontent.com/ta-ista/total-portfolio/main/piano_plain.mp3', 'Before')">Before.mp3</a><br>
          <a href="#" onclick="openWebamp('https://raw.githubusercontent.com/ta-ista/total-portfolio/main/piano_upravene.mp3', 'After')">After.mp3</a>
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="panel-header">In√© s√∫bory</div>
      <div class="panel-content">
        <p>README.txt</p>
        <p>kontakt.html</p>
        <p>arch√≠v.zip</p>
      </div>
    </div>
  </div>
  <div class="status-bar">
    Stav: 2 prieƒçinky zobrazen√©
  </div>

  <!-- Two Webamp players -->
  <div id="app1"></div>
  <div id="app2"></div>

<script src="https://unpkg.com/webamp"></script>
<script>
  let currentWebamp1 = null;
  let currentWebamp2 = null;

  function toggleFolder(folderId) {
    const folder = document.getElementById(folderId);
    if (folder.style.display === "none" || folder.style.display === "") {
      folder.style.display = "block"; // Show folder content
    } else {
      folder.style.display = "none"; // Hide folder content
    }
  }

  function openWebamp(url, title) {
    const app1 = document.getElementById("app1");
    const app2 = document.getElementById("app2");

    // Reset Webamp players if opening a single file
    if (currentWebamp1) currentWebamp1.dispose();
    if (currentWebamp2) currentWebamp2.dispose();
    currentWebamp1 = currentWebamp2 = null;

    // Show the Webamp player
    app1.style.display = "block";

    // Play the file
    currentWebamp1 = new Webamp({
      initialTracks: [
        {
          url: url,
          metaData: {
            title: title,
            artist: "Your Name",
          },
        },
      ],
    });

    currentWebamp1.renderWhenReady(app1);
    app2.style.display = "none"; // Hide second player if not needed
  }
</script>
</body>
</html>
