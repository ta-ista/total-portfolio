<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Total Portfolio</title>
  <style>
    body {
      background-color: #C0C0C0;
      color: #000000;
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #000080;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      color: #fff;
    }
    .main {
      display: flex;
      height: calc(100vh - 50px);
    }
    .panel {
      flex: 1;
      border: 1px solid #555;
      margin: 5px;
      display: flex;
      flex-direction: column;
    }
    .panel-header {
      background-color: #2e2e2e;
      padding: 5px;
      font-size: 14px;
      color: #fff;
      border-bottom: 1px solid #555;
    }
    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    .status-bar {
      background-color: #2e2e2e;
      padding: 5px;
      text-align: right;
      font-size: 12px;
      color: #fff;
    }
    a {
      color: #4ca3dd;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .folder {
      cursor: pointer;
      color: #4ca3dd;
      font-weight: bold;
    }
    #app1, #app2 {
      display: none; /* Hide Webamp players initially */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    Total Portfolio: ta_ista
  </div>
  <div class="main">
    <div class="panel">
      <div class="panel-header">Projekty</div>
      <div class="panel-content">
        <!-- Folder 1: One file -->
        <div class="folder" onclick="openFolder('Folder 1', [{ url: 'https://raw.githubusercontent.com/ta-ista/total-portfolio/main/piano_plain.mp3', title: 'Projekt 1' }])">
          Folder 1 (1 file)
        </div>

        <!-- Folder 2: Two files -->
        <div class="folder" onclick="openFolder('Folder 2', [
          { url: 'https://raw.githubusercontent.com/ta-ista/total-portfolio/main/piano_plain.mp3', title: 'Before' },
          { url: 'https://raw.githubusercontent.com/ta-ista/total-portfolio/main/piano_upravene.mp3', title: 'After' }
        ])">
          Folder 2 (2 files)
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="panel-header">Iné súbory</div>
      <div class="panel-content">
        <p>README.txt</p>
        <p>kontakt.html</p>
        <p>archív.zip</p>
      </div>
    </div>
  </div>
  <div class="status-bar">
    Stav: 2 priečinky zobrazené
  </div>

  <!-- Two Webamp players -->
  <div id="app1"></div>
  <div id="app2"></div>

<script src="https://unpkg.com/webamp"></script>
<script>
  let currentWebamp1 = null;
  let currentWebamp2 = null;

  function openFolder(folderName, files) {
    const app1 = document.getElementById("app1");
    const app2 = document.getElementById("app2");

    // Reset both Webamp players
    if (currentWebamp1) currentWebamp1.dispose();
    if (currentWebamp2) currentWebamp2.dispose();
    currentWebamp1 = currentWebamp2 = null;

    // Show players
    app1.style.display = "block";

    if (files.length === 1) {
      // One file: Replace all players
      currentWebamp1 = new Webamp({
        initialTracks: [files[0]],
      });
      currentWebamp1.renderWhenReady(app1);
      app2.style.display = "none"; // Hide second player
    } else if (files.length === 2) {
      // Two files: Play both players
      currentWebamp1 = new Webamp({
        initialTracks: [files[0]],
      });
      currentWebamp2 = new Webamp({
        initialTracks: [files[1]],
      });

      currentWebamp1.renderWhenReady(app1);
      app2.style.display = "block";
      currentWebamp2.renderWhenReady(app2);
    }
  }
</script>
</body>
</html>
