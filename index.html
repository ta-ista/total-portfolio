<script src="https://unpkg.com/webamp"></script>
<script>
  let currentWebamp1 = null;
  let currentWebamp2 = null;

function openWebamp(url, title) {
    const app1 = document.getElementById("app1");
    const app2 = document.getElementById("app2");

    // Reset Webamp players if opening a single file
    if (currentWebamp1) currentWebamp1.dispose();
    if (currentWebamp2) currentWebamp2.dispose();
    currentWebamp1 = currentWebamp2 = null;

    // Show the Webamp player
    app1.style.display = "block";

    // Play the file
    currentWebamp1 = new Webamp({
      initialTracks: [
        {
          url: url,
          metaData: {
            title: title,
            artist: "Kristina's portfolio",
          },
        },
      ],
    });

    currentWebamp1.renderWhenReady(app1);
    app2.style.display = "none"; // Hide second player if not needed
  }


    function openSnake() {
      const snakeWindow = document.createElement('div');
      snakeWindow.className = 'snake-window';
      snakeWindow.innerHTML = `
        <div class="snake-header">
          Snake Game <span class="close-btn" onclick="this.parentElement.parentElement.remove()">x</span>
        </div>
        <canvas id="snakeCanvas" width="300" height="300" style="margin: auto; background-color: #000;"></canvas>
      `;
      document.body.appendChild(snakeWindow);

      const canvas = snakeWindow.querySelector('#snakeCanvas');
      const ctx = canvas.getContext('2d');
      const box = 10;
      let snake = [{ x: 5 * box, y: 5 * box }];
      let food = {
        x: Math.floor(Math.random() * ((canvas.width / box) - 1)) * box,
        y: Math.floor(Math.random() * ((canvas.height / box) - 1)) * box,
      };
      let direction = 'RIGHT';

      document.addEventListener('keydown', event => {
        if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
        if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
        if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      });

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < snake.length; i++) {
          ctx.fillStyle = i === 0 ? '#fff' : '#0f0';
          ctx.fillRect(snake[i].x, snake[i].y, box, box);
        }
        ctx.fillStyle = '#f00';
        ctx.fillRect(food.x, food.y, box, box);

        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if (direction === 'UP') snakeY -= box;
        if (direction === 'DOWN') snakeY += box;
        if (direction === 'LEFT') snakeX -= box;
        if (direction === 'RIGHT') snakeX += box;

        if (snakeX === food.x && snakeY === food.y) {
          food = {
            x: Math.floor(Math.random() * ((canvas.width / box) - 1)) * box,
            y: Math.floor(Math.random() * ((canvas.height / box) - 1)) * box,
          };
        } else {
          snake.pop();
        }

        let newHead = { x: snakeX, y: snakeY };
        snake.unshift(newHead);

        if (
          snakeX < 0 ||
          snakeY < 0 ||
          snakeX >= canvas.width ||
          snakeY >= canvas.height ||
          snake.some((segment, index) => index !== 0 && segment.x === snakeX && segment.y === snakeY)
        ) {
          clearInterval(game);
          alert('Game Over');
        }
      }

      const game = setInterval(draw, 100);
    }
  </script>
